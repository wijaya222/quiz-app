<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kuis Interaktif</title>
    <style>
        /* CSS tetap sama seperti sebelumnya */
        :root {
            --primary: #4f46e5;
            --correct: #10b981;
            --incorrect: #ef4444;
            --neutral: #6b7280;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            color: #111827;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }
        
        /* ... (CSS lainnya tetap sama) ... */
        
        .error-message {
            color: var(--incorrect);
            text-align: center;
            padding: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kuis Interaktif</h1>
        
        <div id="quiz-container">
            <div class="quiz-header">
                <div class="question-count">Pertanyaan 1 dari 25</div>
                <div class="timer">Waktu: 5:00</div>
            </div>
            
            <div class="question">Memuat pertanyaan...</div>
            
            <div class="options">
                <!-- Opsi akan diisi oleh JavaScript -->
            </div>
        </div>
        
        <div id="results-container" class="results">
            <div class="score">Skor Anda: <span class="score-value">0</span>/25</div>
            
            <div id="results-list">
                <!-- Hasil akan diisi oleh JavaScript -->
            </div>
            
            <button class="restart-btn">Main Lagi</button>
        </div>
        
        <div id="loading" class="loading">Memuat kuis...</div>
        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <script>
        // Debugging: Tampilkan pesan saat script mulai berjalan
        console.log("Script mulai berjalan...");
        
        // Database pertanyaan (pastikan ini tidak kosong)
        const allQuestions = [
            // Pastikan ada minimal 25 pertanyaan di sini
            // Contoh 2 pertanyaan pertama:
            {
                question: "Apa ibu kota Indonesia?",
                options: ["Bandung", "Jakarta", "Surabaya", "Medan"],
                answer: "Jakarta"
            },
            {
                question: "Planet terdekat dari Matahari?",
                options: ["Venus", "Mars", "Merkurius", "Bumi"],
                answer: "Merkurius"
            },
            // ... (tambahkan minimal 23 pertanyaan lagi)
        ];

        // Fungsi untuk menangani error
        function showError(message) {
            console.error(message);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'none';
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'block';
            errorDiv.textContent = "Error: " + message;
        }

        // Validasi database pertanyaan
        if (!allQuestions || allQuestions.length < 25) {
            showError("Database pertanyaan tidak lengkap (minimal 25 pertanyaan diperlukan)");
            throw new Error("Database pertanyaan tidak lengkap");
        }

        // Fungsi untuk memilih pertanyaan acak
        function getRandomQuestions(array, num) {
            try {
                if (!array || array.length === 0) {
                    throw new Error("Array pertanyaan kosong");
                }
                
                const shuffled = [...array].sort(() => 0.5 - Math.random());
                return shuffled.slice(0, num);
            } catch (error) {
                showError("Gagal memilih pertanyaan: " + error.message);
                return [];
            }
        }

        // ... (kode selanjutnya tetap sama seperti sebelumnya)
        // Pastikan semua fungsi lain (startQuiz, showQuestion, dll) ada
        
        // Mulai kuis dengan penanganan error
        try {
            window.addEventListener('DOMContentLoaded', () => {
                setTimeout(() => {
                    try {
                        startQuiz();
                    } catch (error) {
                        showError("Gagal memulai kuis: " + error.message);
                    }
                }, 1000);
            });
        } catch (error) {
            showError("Error inisialisasi: " + error.message);
        }
    </script>
</body>
</html>
