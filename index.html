<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kuis Interaktif</title>
    <style>
        :root {
            --primary: #4f46e5;
            --correct: #10b981;
            --incorrect: #ef4444;
            --neutral: #6b7280;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            color: #111827;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 20px;
        }
        
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .question-count {
            font-weight: bold;
            color: var(--neutral);
        }
        
        .timer {
            font-weight: bold;
            color: var(--primary);
            background-color: #eef2ff;
            padding: 5px 10px;
            border-radius: 20px;
        }
        
        .timer.warning {
            color: var(--incorrect);
            background-color: #fee2e2;
        }
        
        .question {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .option {
            background-color: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .option:hover {
            background-color: #f3f4f6;
            border-color: #d1d5db;
        }
        
        .results {
            display: none;
        }
        
        .score {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .score-value {
            color: var(--primary);
        }
        
        .result-item {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9fafb;
        }
        
        .result-question {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .user-answer.correct {
            color: var(--correct);
        }
        
        .user-answer.incorrect {
            color: var(--incorrect);
        }
        
        .correct-answer {
            color: var(--correct);
        }
        
        .restart-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: block;
            margin: 30px auto 0;
            transition: background-color 0.2s;
        }
        
        .restart-btn:hover {
            background-color: #4338ca;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--neutral);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .question {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kuis Interaktif</h1>
        
        <div id="quiz-container">
            <div class="quiz-header">
                <div class="question-count">Pertanyaan 1 dari 25</div>
                <div class="timer">Waktu: 5:00</div>
            </div>
            
            <div class="question">Memuat pertanyaan...</div>
            
            <div class="options">
                <!-- Opsi akan diisi oleh JavaScript -->
            </div>
        </div>
        
        <div id="results-container" class="results">
            <div class="score">Skor Anda: <span class="score-value">0</span>/25</div>
            
            <div id="results-list">
                <!-- Hasil akan diisi oleh JavaScript -->
            </div>
            
            <button class="restart-btn">Main Lagi</button>
        </div>
        
        <div id="loading" class="loading">Memuat kuis...</div>
    </div>

    <!-- Audio untuk efek suara -->
    <audio id="correctSound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3" preload="auto"></audio>
    <audio id="wrongSound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3" preload="auto"></audio>
    <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-modern-click-box-check-1120.mp3" preload="auto"></audio>

    <script>
        // Database 50 pertanyaan (sama seperti sebelumnya)
        const allQuestions = [
            // ... (50 pertanyaan seperti pada kode sebelumnya)
            // Pastikan semua 50 pertanyaan ada di sini
        ];

        // Fungsi untuk memilih 25 pertanyaan acak
        function getRandomQuestions(array, num) {
            const shuffled = [...array].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, num);
        }

        // Elemen DOM
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const loadingElement = document.getElementById('loading');
        const questionCountElement = document.querySelector('.question-count');
        const timerElement = document.querySelector('.timer');
        const questionElement = document.querySelector('.question');
        const optionsContainer = document.querySelector('.options');
        const scoreElement = document.querySelector('.score-value');
        const resultsListElement = document.getElementById('results-list');
        const restartButton = document.querySelector('.restart-btn');

        // Elemen audio
        const correctSound = document.getElementById('correctSound');
        const wrongSound = document.getElementById('wrongSound');
        const clickSound = document.getElementById('clickSound');

        // Variabel state
        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        let timeLeft = 300; // 5 menit = 300 detik
        let selectedQuestions = [];
        let userAnswers = [];

        // Fungsi untuk memainkan suara
        function playSound(sound) {
            sound.currentTime = 0;
            sound.play().catch(e => console.log("Autoplay prevented: ", e));
        }

        // Fungsi untuk memulai kuis
        function startQuiz() {
            loadingElement.style.display = 'none';
            quizContainer.style.display = 'block';
            resultsContainer.style.display = 'none';
            
            // Pilih 25 pertanyaan acak dari 50
            selectedQuestions = getRandomQuestions(allQuestions, 25);
            
            // Reset state
            currentQuestionIndex = 0;
            score = 0;
            timeLeft = 300;
            userAnswers = [];
            
            // Mulai timer
            startTimer();
            
            // Tampilkan pertanyaan pertama
            showQuestion();
        }

        // Fungsi untuk menampilkan pertanyaan
        function showQuestion() {
            const currentQuestion = selectedQuestions[currentQuestionIndex];
            
            // Update tampilan
            questionCountElement.textContent = `Pertanyaan ${currentQuestionIndex + 1} dari 25`;
            questionElement.textContent = currentQuestion.question;
            
            // Kosongkan opsi sebelumnya
            optionsContainer.innerHTML = '';
            
            // Tambahkan opsi baru
            currentQuestion.options.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => {
                    playSound(clickSound);
                    selectAnswer(option);
                });
                optionsContainer.appendChild(optionElement);
            });
        }

        // Fungsi untuk memilih jawaban
        function selectAnswer(selectedOption) {
            const currentQuestion = selectedQuestions[currentQuestionIndex];
            const isCorrect = selectedOption === currentQuestion.answer;
            
            // Mainkan suara berdasarkan jawaban
            if (isCorrect) {
                playSound(correctSound);
                score++;
            } else {
                playSound(wrongSound);
            }
            
            // Simpan jawaban pengguna
            userAnswers.push({
                question: currentQuestion.question,
                selected: selectedOption,
                correct: currentQuestion.answer,
                isCorrect: isCorrect
            });
            
            // Lanjut ke pertanyaan berikutnya atau selesaikan kuis
            if (currentQuestionIndex < selectedQuestions.length - 1) {
                currentQuestionIndex++;
                showQuestion();
            } else {
                finishQuiz();
            }
        }

        // Fungsi untuk memulai timer
        function startTimer() {
            clearInterval(timer);
            updateTimerDisplay();
            
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    finishQuiz();
                }
            }, 1000);
        }

        // Fungsi untuk memperbarui tampilan timer
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `Waktu: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            
            // Ubah warna saat waktu hampir habis (kurang dari 1 menit)
            if (timeLeft <= 60) {
                timerElement.classList.add('warning');
            } else {
                timerElement.classList.remove('warning');
            }
        }

        // Fungsi untuk menyelesaikan kuis
        function finishQuiz() {
            clearInterval(timer);
            
            // Sembunyikan kontainer kuis
            quizContainer.style.display = 'none';
            
            // Tampilkan hasil
            resultsContainer.style.display = 'block';
            scoreElement.textContent = `${score}`;
            
            // Tampilkan detail jawaban
            resultsListElement.innerHTML = '';
            userAnswers.forEach((answer, index) => {
                const resultItem = document.createElement('div');
                resultItem.classList.add('result-item');
                
                const questionElement = document.createElement('div');
                questionElement.classList.add('result-question');
                questionElement.textContent = `${index + 1}. ${answer.question}`;
                
                const userAnswerElement = document.createElement('div');
                userAnswerElement.classList.add('user-answer');
                userAnswerElement.classList.add(answer.isCorrect ? 'correct' : 'incorrect');
                userAnswerElement.textContent = `Jawaban Anda: ${answer.selected}`;
                
                const correctAnswerElement = document.createElement('div');
                correctAnswerElement.classList.add('correct-answer');
                correctAnswerElement.textContent = `Jawaban benar: ${answer.correct}`;
                
                resultItem.appendChild(questionElement);
                resultItem.appendChild(userAnswerElement);
                resultItem.appendChild(correctAnswerElement);
                resultsListElement.appendChild(resultItem);
            });
        }

        // Event listener untuk tombol restart
        restartButton.addEventListener('click', startQuiz);

        // Mulai kuis saat halaman dimuat
        window.addEventListener('DOMContentLoaded', () => {
            // Simulasikan loading
            setTimeout(startQuiz, 1000);
        });
    </script>
</body>
</html>
