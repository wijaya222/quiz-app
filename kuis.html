<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Interaktif</title>
    <style>
        :root {
            --primary: #4f46e5;
            --correct: #10b981;
            --incorrect: #ef4444;
            --neutral: #6b7280;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f3f4f6;
            color: #111827;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 20px;
        }
        
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .question-count {
            font-weight: bold;
            color: var(--neutral);
        }
        
        .timer {
            font-weight: bold;
            color: var(--primary);
            background-color: #eef2ff;
            padding: 5px 10px;
            border-radius: 20px;
        }
        
        .timer.warning {
            color: var(--incorrect);
            background-color: #fee2e2;
        }
        
        .question {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .option {
            background-color: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .option:hover {
            background-color: #f3f4f6;
            border-color: #d1d5db;
        }
        
        .results {
            display: none;
        }
        
        .score {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .score-value {
            color: var(--primary);
        }
        
        .result-item {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9fafb;
        }
        
        .result-question {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .user-answer.correct {
            color: var(--correct);
        }
        
        .user-answer.incorrect {
            color: var(--incorrect);
        }
        
        .correct-answer {
            color: var(--correct);
        }
        
        .restart-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: block;
            margin: 30px auto 0;
            transition: background-color 0.2s;
        }
        
        .restart-btn:hover {
            background-color: #4338ca;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--neutral);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .question {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kuis Interaktif</h1>
        
        <div id="quiz-container">
            <div class="quiz-header">
                <div class="question-count">Pertanyaan 1 dari 10</div>
                <div class="timer">Waktu: 1:00</div>
            </div>
            
            <div class="question">Memuat pertanyaan...</div>
            
            <div class="options">
                <!-- Opsi akan diisi oleh JavaScript -->
            </div>
        </div>
        
        <div id="results-container" class="results">
            <div class="score">Skor Anda: <span class="score-value">0</span>/10</div>
            
            <div id="results-list">
                <!-- Hasil akan diisi oleh JavaScript -->
            </div>
            
            <button class="restart-btn">Main Lagi</button>
        </div>
        
        <div id="loading" class="loading">Memuat kuis...</div>
    </div>

    <script>
        // Database pertanyaan (100 pertanyaan)
        const allQuestions = [
            {
                question: "Apa ibu kota Indonesia?",
                options: ["Bandung", "Jakarta", "Surabaya", "Medan"],
                answer: "Jakarta"
            },
            {
                question: "Planet terdekat dari Matahari adalah?",
                options: ["Venus", "Mars", "Merkurius", "Bumi"],
                answer: "Merkurius"
            },
            {
                question: "Berapa banyak benua di dunia?",
                options: ["5", "6", "7", "8"],
                answer: "7"
            },
            {
                question: "Siapa penemu teori relativitas?",
                options: ["Isaac Newton", "Albert Einstein", "Galileo Galilei", "Stephen Hawking"],
                answer: "Albert Einstein"
            },
            {
                question: "Apa warna daun yang sehat?",
                options: ["Merah", "Kuning", "Hijau", "Coklat"],
                answer: "Hijau"
            },
            {
                question: "Apa nama sungai terpanjang di dunia?",
                options: ["Sungai Nil", "Sungai Amazon", "Sungai Yangtze", "Sungai Mississippi"],
                answer: "Sungai Nil"
            },
            {
                question: "Berapa jumlah sisi pada segi enam?",
                options: ["4", "5", "6", "7"],
                answer: "6"
            },
            {
                question: "Apa nama ibukota Jepang?",
                options: ["Osaka", "Kyoto", "Tokyo", "Hiroshima"],
                answer: "Tokyo"
            },
            {
                question: "Siapa penulis novel 'Laskar Pelangi'?",
                options: ["Tere Liye", "Andrea Hirata", "Dee Lestari", "Pramoedya Ananta Toer"],
                answer: "Andrea Hirata"
            },
            {
                question: "Apa lambang kimia untuk emas?",
                options: ["Ag", "Au", "Fe", "Hg"],
                answer: "Au"
            },
            // Tambahkan 90 pertanyaan lainnya di sini...
            // Contoh pertanyaan tambahan:
            {
                question: "Apa nama mata uang Jepang?",
                options: ["Won", "Yuan", "Yen", "Ringgit"],
                answer: "Yen"
            },
            {
                question: "Berapa banyak warna dalam pelangi?",
                options: ["5", "6", "7", "8"],
                answer: "7"
            },
            {
                question: "Apa nama gunung tertinggi di dunia?",
                options: ["Kilimanjaro", "Everest", "Fuji", "Denali"],
                answer: "Everest"
            }
        ];

        // Tambahkan lebih banyak pertanyaan untuk mencapai 100
        // ...

        // Fungsi untuk memilih 10 pertanyaan acak
        function getRandomQuestions(questions, count) {
            const shuffled = [...questions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        // Elemen DOM
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const loadingElement = document.getElementById('loading');
        const questionCountElement = document.querySelector('.question-count');
        const timerElement = document.querySelector('.timer');
        const questionElement = document.querySelector('.question');
        const optionsContainer = document.querySelector('.options');
        const scoreElement = document.querySelector('.score-value');
        const resultsListElement = document.getElementById('results-list');
        const restartButton = document.querySelector('.restart-btn');

        // Variabel state
        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        let timeLeft = 60; // 1 menit
        let selectedQuestions = [];
        let userAnswers = [];

        // Fungsi untuk memulai kuis
        function startQuiz() {
            loadingElement.style.display = 'none';
            quizContainer.style.display = 'block';
            resultsContainer.style.display = 'none';
            
            // Pilih 10 pertanyaan acak
            selectedQuestions = getRandomQuestions(allQuestions, 10);
            
            // Reset state
            currentQuestionIndex = 0;
            score = 0;
            timeLeft = 60;
            userAnswers = [];
            
            // Mulai timer
            startTimer();
            
            // Tampilkan pertanyaan pertama
            showQuestion();
        }

        // Fungsi untuk menampilkan pertanyaan
        function showQuestion() {
            const currentQuestion = selectedQuestions[currentQuestionIndex];
            
            // Update tampilan
            questionCountElement.textContent = `Pertanyaan ${currentQuestionIndex + 1} dari 10`;
            questionElement.textContent = currentQuestion.question;
            
            // Kosongkan opsi sebelumnya
            optionsContainer.innerHTML = '';
            
            // Tambahkan opsi baru
            currentQuestion.options.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectAnswer(option));
                optionsContainer.appendChild(optionElement);
            });
        }

        // Fungsi untuk memilih jawaban
        function selectAnswer(selectedOption) {
            const currentQuestion = selectedQuestions[currentQuestionIndex];
            
            // Simpan jawaban pengguna
            userAnswers.push({
                question: currentQuestion.question,
                selected: selectedOption,
                correct: currentQuestion.answer,
                isCorrect: selectedOption === currentQuestion.answer
            });
            
            // Periksa jawaban
            if (selectedOption === currentQuestion.answer) {
                score++;
            }
            
            // Lanjut ke pertanyaan berikutnya atau selesaikan kuis
            if (currentQuestionIndex < selectedQuestions.length - 1) {
                currentQuestionIndex++;
                showQuestion();
            } else {
                finishQuiz();
            }
        }

        // Fungsi untuk memulai timer
        function startTimer() {
            clearInterval(timer);
            updateTimerDisplay();
            
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    finishQuiz();
                }
            }, 1000);
        }

        // Fungsi untuk memperbarui tampilan timer
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `Waktu: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            
            // Ubah warna saat waktu hampir habis
            if (timeLeft <= 10) {
                timerElement.classList.add('warning');
            } else {
                timerElement.classList.remove('warning');
            }
        }

        // Fungsi untuk menyelesaikan kuis
        function finishQuiz() {
            clearInterval(timer);
            
            // Sembunyikan kontainer kuis
            quizContainer.style.display = 'none';
            
            // Tampilkan hasil
            resultsContainer.style.display = 'block';
            scoreElement.textContent = `${score}`;
            
            // Tampilkan detail jawaban
            resultsListElement.innerHTML = '';
            userAnswers.forEach((answer, index) => {
                const resultItem = document.createElement('div');
                resultItem.classList.add('result-item');
                
                const questionElement = document.createElement('div');
                questionElement.classList.add('result-question');
                questionElement.textContent = `${index + 1}. ${answer.question}`;
                
                const userAnswerElement = document.createElement('div');
                userAnswerElement.classList.add('user-answer');
                userAnswerElement.classList.add(answer.isCorrect ? 'correct' : 'incorrect');
                userAnswerElement.textContent = `Jawaban Anda: ${answer.selected}`;
                
                const correctAnswerElement = document.createElement('div');
                correctAnswerElement.classList.add('correct-answer');
                correctAnswerElement.textContent = `Jawaban benar: ${answer.correct}`;
                
                resultItem.appendChild(questionElement);
                resultItem.appendChild(userAnswerElement);
                resultItem.appendChild(correctAnswerElement);
                resultsListElement.appendChild(resultItem);
            });
        }

        // Event listener untuk tombol restart
        restartButton.addEventListener('click', startQuiz);

        // Mulai kuis saat halaman dimuat
        window.addEventListener('DOMContentLoaded', () => {
            // Simulasikan loading
            setTimeout(startQuiz, 1000);
        });
    </script>
</body>
</html>
